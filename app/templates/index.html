<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga & Despido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="db-connection">
        <h1>Cargar Reportes</h1>
        <input type="text" id="dbPath" placeholder="Database path">
        <button id="DB-ConnectionButton" onclick="toggleMannConnection(this)">Conectar</button>
    </div>
    
    <div class="db-search_employee">
        <label for="SearchMode">Modo de Búsqueda:</label>
        <select id="SearchMode">
            <option value="code">Código OFISIS</option>
            <option value="dni">DNI</option>
            <option value="username">Nombre de Usuario</option>
            <option value="fullname">Nombres y Apellidos</option>
        </select>
        <input type="text" id="SearchEmployee" placeholder="Buscar empleado">
        <div class="card-container" id="EmployeeResults"></div>
    </div>
    
    <div class="db-filter-pairs">
        <div class="filter-buttons" id="FiltersPanel">
            <h2>Filtros de búsqueda de PARES</h2>
            <button id="FlagRegion" onclick="toggleFilter(this)">Region</button>
            <button id="FlagZone" onclick="toggleFilter(this)">Zona</button>
            <button id="FlagAgency" onclick="toggleFilter(this)">Agencia</button>
            <button id="FlagCategory" onclick="toggleFilter(this)">Categoría</button>
            <button id="FlagAtLeast15" onclick="toggleFilter(this)">Mínimo 15 días trabajados al mes</button>
            <button id="FlagGoals" onclick="toggleFilter(this)">Metas</button>
        </div>
        <div class="card-container" id="FilteredPairsResults"></div>
    </div>

    <script src="{{ url_for('static', filename='js/buttons_style.js') }}"></script>
    <script src="{{ url_for('static', filename='js/db_getters.js') }}"></script>
</body>
</html>
